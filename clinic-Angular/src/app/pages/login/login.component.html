<!-- Reactive Form -->
<div class="container">
    <div class="alert alert-danger" *ngIf="errorMsg != null">
        {{errorMsg}}
    </div>
    <form class="row gy-4 mt-5" 
    [formGroup]="loginForm" (ngSubmit)="handleLogin()">
        <div class="col-12 col-md-6">
            <input type="email" class="form-control" 
            placeholder="enter your Email" 
            formControlName="email">
            <div class="alert alert-primary">
                touched : {{email?.touched}} <br>
                invalid : {{email?.invalid}} <br>
                valid : {{email?.valid}} <br>
                dirty : {{email?.dirty}} <br>
                errors : {{email?.errors | json}} <br>

            </div>
            <div class="alert alert-danger"
             *ngIf="userInfo?.['email']?.invalid ">

                <!-- {{userInfo?.['email']?.errors | json}} -->
                <div *ngIf="userInfo?.['email']?.errors?.['required']">
                    email is required
                </div>
                <div *ngIf="userInfo?.['email']?.errors?.['email']">
                    invalid email
                </div>


            </div>
        </div>
        <div class="col-12 col-md-6">
            <input type="password" class="form-control" placeholder="enter your Password" formControlName="password">
            <!--  -->
            <div class="alert alert-danger" *ngIf="isSubmitted && userInfo?.['password']?.invalid">
                password is required
            </div>
        </div>
        <div class="col-12 col-md-6">
            <button class="btn btn-primary">Login</button>
        </div>
    </form>
</div>
